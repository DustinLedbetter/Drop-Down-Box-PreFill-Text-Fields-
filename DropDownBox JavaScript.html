Purpose: This a javascript function that is called when a dropdown box choice is made 
		 and then fills text fields based on the choice made
-->

<html>
	<body>
		<form id="dropDownBox" name="location_dropdown">
				<select id="dropDownChoice" onchange="updateText('dropDownChoice')">
					<option value=""></option>
					<option value="Texas">Texas</option>
					<option value="Florida">Florida</option>
					<option value="New York">New York</option>
				</select>
				<br />
				<br />
				<br />
				<input type="text" value="" id="location1" />
				<br />
				<input type="text" value="" id="address1" />
				<br />		
				<input type="text" value="" id="address2" /> 
				<br />
				<input type="text" value="" id="city" />
				<br />
				<input type="text" value="" id="state" /> 
				<br />
				<input type="text" value="" id="zip" /> 
		</form>
	</body>
</html>


<script type="text/javascript">

function updateText(selectedPlace) 
{ 

	if (document.getElementById(selectedPlace).value == "Texas") 
	{ 
		location1.value = "Hot place to live";
		address1.value = "This is a cool place";
		address2.value = "zoom";
		city.value = "green";
		state.value = "Texas";
		zip.value = "22222";
	}
	else if (document.getElementById(selectedPlace).value == "Florida") 
	{
		location1.value = "Swamps everywhere";
		address1.value = "I also live here";
		address2.value = "";
		city.value = "yellow";
		state.value = "Florida";
		zip.value = "11111";
	}
	else if (document.getElementById(selectedPlace).value == "New York") 
	{
		location1.value = "Really tall buildings";
		address1.value = "I live here";
		address2.value = "";
		city.value = "blue";
		state.value = "New York";
		zip.value = "33333";
	}
	else
	{
		location1.value = "";
		address1.value = "";
		address2.value = "";
		city.value = "";
		state.value = "";
		zip.value = "";
	}

}

</script>
